<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
            <div *ngFor="let option of currentPrescriptionItem.items;  index as i">
                <label>
                    <input type="checkbox"
                           name="currentPrescriptionItem.items"
                           value="{{option.value}}"
                           [(ngModel)]="currentPrescriptionItem.items[i].checked"/>
                    {{currentPrescriptionItem.items[i].name}}
                </label>
            </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>

<div class="list-title-container">
    <h1>Create Prescription</h1>
  </div>
  <div class="list-container container mt-4">
    <div class="row"> 
        <div class="col-md-6 mb-2"
        *ngFor="let item of prescriptionItems"
        >

        
        <div
        class="item-card"
        (click)="open(content, item)"
        >
        <div style="margin: 8px">
            <h4>{{ item.title }}</h4>
            <h6 *ngFor="let subItem of item.selectedItems"> {{subItem.name}} </h6>
        </div>
        </div>
    </div>
    </div>
    <div class="offset-9 col-md-3 mt-4 mr-0 list-bottom-container">
        <button type="button" class="btn btn-primary" style="width: 100%;" (click) = "onSubmit()">Save & Print</button>
      </div>
  </div>
